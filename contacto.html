<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Juego del Calamar</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/contacto.css" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="fondo-contacto">
  <main class="form-container">
    <h1>Contacto</h1>
    <form action="confirmacion.html" method="get">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button class="btn btn-rojo" type="submit">Enviar</button>
      <a href="index.html" class="btn btn-rojo volver-btn">Volver al Menú Principal</a>
    </form>
  </main>
  <footer>
  <p>Hecho por Ezequiel Walter Herrera</p>
  <p>© Todos los derechos reservados</p>
</footer>
</body>
</html>
